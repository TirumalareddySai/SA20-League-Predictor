<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bg-gradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#7ceb7c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#bg-gradient)" />
  
  <!-- White inner circle for depth -->
  <circle cx="100" cy="100" r="85" fill="white" opacity="0.1" />
  
  <!-- Text "SA" with shadow -->
  <text x="50%" y="40%" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="black" text-anchor="middle" alignment-baseline="middle" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
    SA
  </text>
  
  <!-- Text "20" with shadow -->
  <text x="50%" y="75%" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="black" text-anchor="middle" alignment-baseline="middle" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
    20
  </text>
  
  <!-- Decorative arc -->
  <path d="M30 100 A70 70 0 0 1 170 100" stroke="white" stroke-width="4" fill="none" opacity="0.6" />
</svg>